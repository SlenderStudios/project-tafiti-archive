<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Tafiti Search Visualization</title>
	<link rel="stylesheet" href="css/site.css" type="text/css" />	
</head>

<body style="overflow: hidden;">
    
<div id="background">
   <img src="images/background.jpg" width="100%" height="100%">
</div>

<div id="outer">
    <div id="header">
        <img src="images/results_hdr.png" width="100%" height="100%">
    </div>
    <iframe id="content" src="privacy-inner.html" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>    
</div>

<div id="logo">
     <a href="http://www.tafiti.com/"><img src="images/Tafiti_logo.png"></a>
</div>
    
</body>

<script>
function windowResized() {
    var bg = document.getElementById("background");
    var el = document.getElementById("outer");
    var newHeight = Math.max(150,bg.clientHeight - 150);
    el.style.height = String(newHeight) + "px";
}
window.onresize = windowResized;
windowResized();
</script>
    

</html>
